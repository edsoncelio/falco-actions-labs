name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Start Falco
        uses: falcosecurity/falco-actions/start@main
        with:
          mode: live
          falco-version: '0.39.0'
          verbose: false
        
      - name: Sample script
        run: |
          pwd
          ls -la
          env | grep "ghp_" || true
          
      - name: Stop Falco
        uses: falcosecurity/falco-actions/stop@main
        with:
          mode: live
          verbose: false        

